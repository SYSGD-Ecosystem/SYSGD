<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSGD - Cargando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 3rem;
            font-weight: 300;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #fff, #f0f0f0);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
            width: 0%;
        }
        
        .loading-text {
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeInOut 2s ease-in-out infinite;
        }
        
        .version {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            33% { transform: translateY(-30px) translateX(10px); }
            66% { transform: translateY(20px) translateX(-10px); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="splash-container">
        <div class="logo-container">
            <img src="assets/icon.png" alt="SYSGD Logo" class="logo">
        </div>
        
        <h1 class="title">SYSGD</h1>
        <p class="subtitle">Sistema de Gestión de Documentos</p>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">Iniciando aplicación...</p>
        </div>
    </div>
    
    <div class="version">v1.0.0</div>
    
    <script>
        // Crear partículas animadas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Actualizar texto de carga
        const loadingTexts = [
            'Iniciando aplicación...',
            'Cargando componentes...',
            'Preparando interfaz...',
            'Conectando con el servidor...',
            'Listo para comenzar...'
        ];
        
        let textIndex = 0;
        function updateLoadingText() {
            const loadingText = document.querySelector('.loading-text');
            if (loadingText) {
                loadingText.textContent = loadingTexts[textIndex];
                textIndex = (textIndex + 1) % loadingTexts.length;
            }
        }
        
        // Inicializar
        createParticles();
        setInterval(updateLoadingText, 2000);
        
        // Notificar al proceso principal que el splash está listo
        setTimeout(() => {
            if (window.electronAPI) {
                window.electronAPI.appReady();
            }
        }, 1000);
    </script>
</body>
</html>
