services:
  postgres-dev:
    image: postgres:16.9
    container_name: postgres-dev
    environment:
      POSTGRES_DB: development
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
